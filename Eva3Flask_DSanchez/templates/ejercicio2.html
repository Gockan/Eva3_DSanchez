{% extends "base.html" %}

{% block content %}
<h2>Ejercicio 2: Nombre más largo</h2>
<form method="POST">
    <label for="nombre1">Nombre 1:</label>
    <input type="text" name="nombre1" required><br>
    <label for="nombre2">Nombre 2:</label>
    <input type="text" name="nombre2" required><br>
    <label for="nombre3">Nombre 3:</label>
    <input type="text" name="nombre3" required><br><br>
    <button type="submit">Enviar</button>
</form>

{% if resultado %}
    <p>El nombre más largo es: {{ resultado.nombre }}</p>
    <p>Longitud: {{ resultado.longitud }} caracteres</p>
{% endif %}
{% endblock %}
